<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Random Number Generator, in JavaScript" />
  <meta name="author" content="Tymofii" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Random Number Generator, in JavaScript</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Random Number Generator, in JavaScript</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/positive_negative.jpg" alt="laptop image" width="300" />
      </div>
      <br />
      <div class="page-content">Select a value:</div>
      <form action="#">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="positive">
          <input type="radio" id="positive" class="mdl-radio__button" name="numberType" value="positive" checked>
          <span class="mdl-radio__label">Positive</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="negative">
          <input type="radio" id="negative" class="mdl-radio__button" name="numberType" value="negative">
          <span class="mdl-radio__label">Negative</span>
        </label>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="generateRandomNumber()">
          Generate
        </button>
      </form>
      <br />
      <div class="page-content-answer">
        <div id="randomNumber"></div>
      </div>
    </main>
  </div>
</body>
</html>
